/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.5.0'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.36'
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'org.json:json:20220320'
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.6.20'
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.6.20'
    compileOnly 'net.dv8tion:JDA:5.0.0-alpha.11'

    // Spring dependencies for autoconfiguration in a spring project
    compileOnly 'org.springframework:spring-context:5.3.18'
    compileOnly 'org.springframework.boot:spring-boot-autoconfigure:2.6.6'
}

group = 'com.mrkirby153'
version = '4.0-SNAPSHOT'
sourceCompatibility = "1.9"

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
task sourceJar(type: Jar, dependsOn: project.classes) {
    classifier 'sources'
}

task javadocJar(type: Jar, dependsOn: project.javadoc) {
    classifier 'javadoc'
}


String propertyOrEnv(property, env) {
    return project.hasProperty(property)? project.properties[property] : System.getenv(env)
}

def publishUrl() {
    if(project.version.endsWith('-SNAPSHOT'))
        return "https://repo.mrkirby153.com/repository/maven-snapshots/"
    else
        return "https://repo.mrkirby153.com/repository/maven-releases/"
}

publishing {
    tasks.publish.dependsOn build
    repositories {
        maven {
            name = "mrkirby153"
            url = publishUrl()
            credentials {
                username propertyOrEnv('repositoryUsername', 'REPO_USERNAME')
                password propertyOrEnv('repositoryPassword', 'REPO_PASS')
            }
        }
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}
targetCompatibility = JavaVersion.VERSION_1_9
