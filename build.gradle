/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://jcenter.bintray.com/')
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'org.json:json:20180130'
    testImplementation 'org.jetbrains.kotlin:kotlin-test:1.2.50'
    compileOnly 'net.dv8tion:JDA:4.1.1_143'

    // Spring dependencies for autoconfiguration in a spring project
    compileOnly 'org.springframework:spring-context:5.2.6.RELEASE'
    compileOnly 'org.springframework.boot:spring-boot-autoconfigure:2.3.0.RELEASE'
}

group = 'com.mrkirby153'
version = '3.0-SNAPSHOT'
sourceCompatibility = '1.8'

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
task sourceJar(type: Jar, dependsOn: project.classes) {
    classifier 'sources'
}

task javadocJar(type: Jar, dependsOn: project.javadoc) {
    classifier 'javadoc'
}


String propertyOrEnv(property, env) {
    return project.hasProperty(property)? project.properties[property] : System.getenv(env)
}

def publishUrl() {
    if(project.version.endsWith('-SNAPSHOT'))
        return "https://repo.mrkirby153.com/repository/maven-snapshots/"
    else
        return "https://repo.mrkirby153.com/repository/maven-releases/"
}

publishing {
    tasks.publish.dependsOn build
    repositories {
        maven {
            name = "mrkirby153"
            url = publishUrl()
            credentials {
                username propertyOrEnv('repositoryUsername', 'REPO_USERNAME')
                password propertyOrEnv('repositoryPassword', 'REPO_PASS')
            }
        }
    }
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}